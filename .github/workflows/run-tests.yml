name: Run Tests

on:
  pull_request:
  push:
    branches: main

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Run Prettier (Check)
        run: yarn prettier:check

      - name: Run Typescheck
        run: yarn tsc --noEmit

      - name: Run Unit Tests
        run: yarn test --coverage
